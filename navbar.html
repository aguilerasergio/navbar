<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/icono 2.png" alt="">
      <nav>
        <button class="nav-boton" onclick="accion()">MENU</button>
        <a href="#" class="nav-enlace desaparece" >INICO</a>
        <a href="#" class="nav-enlace desaparece">NOSOTROS</a>
        <a href="#" class="nav-enlace desaparece" >SERVCIOS</a>
        <a href="#" class="nav-enlace desaparece" >CONTACTO</a>
       </nav>
    </header>
    <script>   
        function accion(){
            console.log("funciona la consola");
            var ancla = document.getElementsByClassName("nav-enlace");
           for(var i = 0; i < ancla.length; i++){
            ancla[i].classList.toggle("desaparece");
           }
            }
        
    </script>
</body>
</html>
